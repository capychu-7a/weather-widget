<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tainan Weather</title>
  <style>
    body{
      margin:0;
      padding:24px;
      background:#ffffff;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI","Noto Sans TC","Microsoft JhengHei",sans-serif;
    }
    .wrap{
      max-width:980px;
      margin:0 auto;
    }
    .title{
      font-size:14px;
      color:#666;
      margin:0 0 10px 2px;
      letter-spacing:.5px;
    }
    .card{
      background:#fff;
      border:1px solid #eaeaea;
      border-radius:14px;
      padding:14px 14px;
      box-shadow:0 6px 18px rgba(0,0,0,.06);
      overflow:hidden;
    }
  </style>
</head>

  <script>
  (function () {
    const tz = 'Asia/Taipei';
    const now = new Date();

    const fmt = (d, opt) => new Intl.DateTimeFormat('zh-TW', { timeZone: tz, ...opt }).format(d);

    const start = fmt(now, { year: 'numeric', month: '2-digit', day: '2-digit', weekday: 'short' });
    const endDate = new Date(now);
    endDate.setDate(endDate.getDate() + 6);
    const end = fmt(endDate, { month: '2-digit', day: '2-digit', weekday: 'short' });

    document.getElementById('tw-date').textContent = `台灣日期：${start} ～ ${end}`;
  })();
</script>
<body>
  <div class="wrap">
    <p class="title">台南｜7 日天氣</p>
    <p class="title" id="tw-date"></p>

    <div class="card">
      <a class="weatherwidget-io"
         href="https://forecast7.com/zh-tw/23d00120d23/tainan-city/"
         data-label_1="TAINAN"
         data-label_2="WEATHER"
         data-font="Noto Sans TC"
         data-theme="pure">TAINAN WEATHER</a>
    </div>
  </div>

  <script>
  !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];
  if(!d.getElementById(id)){js=d.createElement(s);js.id=id;
  js.src='https://weatherwidget.io/js/widget.min.js';
  fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
  </script>
</body>
</html>
